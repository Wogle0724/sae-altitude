<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>SAE</title>
  <link rel="preload" as="image" href="assets/day-background.svg" />
  <link rel="preload" as="image" href="assets/night-background.svg" />
  <link rel="preload" as="image" href="assets/sky.svg" />
  <link rel="preload" as="image" href="assets/skier.svg" />
  <link rel="preload" as="image" href="assets/snow.svg" />
  <link rel="stylesheet" href="https://use.typekit.net/ccj1xho.css">
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&amp;display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css" />
    <!-- Favicon -->
  <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon.png">
  <link rel="icon" type="image/png" sizes="16x16" href="assets/favicon.png">
  <link rel="shortcut icon" href="assets/favicon.png">
  <!-- Optional iOS home screen icon (uses same file) -->
  <link rel="apple-touch-icon" href="assets/favicon.png">
</head>
<body>
  <div id="blackout" aria-hidden="true"></div>
  <div id="intro-line" aria-hidden="true">We Invite you to celebrate the last day of class</div>
  <div id="presents" aria-hidden="true">SAE&nbsp;Presents</div>
  <div id="stage" aria-label="Animated mountain scene">
    <div id="bg" class="fadeable" aria-hidden="true"></div>
    <link rel="preload" as="image" href="assets/background.svg" />

    <!-- Skier follows the slope path -->
    <svg id="skier" class="skier-svg" viewBox="0 0 100 100" preserveAspectRatio="xMaxYMin meet" aria-hidden="true">      
      <defs>
        <!-- Wavier path with gentle side-to-side turns -->
        <path id="slope-path" d="M 100,20
          C 96,22 92,24 90,28
          S 84,36 78,42
          S 70,50 64,56
          S 56,64 50,70
          S 42,78 36,84
          S 28,92 22,98
          S 14,106 8,112
          S 0,120 -6,126" />
      </defs>
      <image id="skier-sprite" href="assets/skier.svg" x="-2" y="-2" width="4" height="4" />
      <animateMotion
        xlink:href="#skier-sprite"
        dur="9s"
        rotate="auto -35"
        repeatCount="indefinite"
        keyTimes="0;0.9;1"
        values="0;1;1"
      >
        <mpath xlink:href="#slope-path" />
      </animateMotion>
    </svg>
    <!-- Seamless two-layer snowfall -->
    <div id="snow-wrap" class="fadeable" aria-hidden="true">
      <div class="snow-layer"></div>
      <div class="snow-layer"></div>
    </div>
  </div>

  <!-- Answer badge that appears at the top after correct answer -->
  <div id="answer-badge" aria-live="polite" aria-hidden="true"></div>

  <!-- Quiz overlay -->
  <section id="quiz" role="dialog" aria-modal="true" aria-labelledby="q-text">
    <div class="quiz-card">
      <h1 id="q-text">What do you call a moonlit party to celebrate the last day of class?</h1>
      <div class="options" role="group" aria-label="Choices">
        <button class="option" data-correct="false">LATITUDE</button>
        <button class="option" data-correct="false">SUMMIT</button>
        <button class="option" data-correct="true">ALTITUDE</button>
        <button class="option" data-correct="false">MAGNITUDE</button>
      </div>
    </div>
  </section>

  <!-- Combined altitude title and info container -->
  <section id="altitude-container" aria-hidden="true">
    <div id="altitude-title">ALTITUDE</div>
    <div id="altitude-date" aria-hidden="true"></div>
    <div id="altitude-guest" aria-hidden="true"></div>
    <main id="info" aria-live="polite" aria-hidden="true"></main>
  </section>

  <script src="script.js"></script>
  <audio id="bgm" src="assets/song.mp3" preload="auto"></audio>
  <div id="altitude-flash" aria-hidden="true">ALTITUDE</div>

  <!-- Centered speaker overlay (large) -->
  <div id="sound-overlay" aria-hidden="true">
    <svg id="speaker-inline" viewBox="0 0 24 24" role="img" aria-label="Sound on animation">
      <!-- Speaker body -->
      <polygon points="3,10 7,10 11,7 11,17 7,14 3,14" class="spk" />
      <!-- Bars -->
      <path d="M14 9 A3 3 0 0 1 14 15" class="bar bar1"/>
      <path d="M17 7 A6 6 0 0 1 17 17" class="bar bar2"/>
    </svg>
  </div>
</body>
</html>
